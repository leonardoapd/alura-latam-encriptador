<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Challenge - Desafio 1 - Logica</title>
	</head>
	<body>
        <header class="header">
            <a href="#home" class="header__logo-link">
                <img src="./assets/alura-logo.png" alt="Alura" class="header__logo-img" />
            </a>
        </header>
        <main class="main">
            <section class="input-section">
                <input type="text" id="message" placeholder="Ingrese el texto aqui" class="input-section__input" />
                <p class="input-section__instructions">
                    <i>
                        <img src="./assets/info-icon.png" alt="info-icon" class="input-section__info-icon">
                    </i>
                    Solo letras minúsculas y sin acentos
                </p>
                <div class="input-section__buttons">
                    <button class="input-section__button input-section__button--encrypt">Encriptar</button>
                    <button class="input-section__button input-section__button--decrypt">Desencriptar</button>
                </div>
            </section>
        </main>
        <aside class="aside">
            <h2 class="aside__title">Ningún mensaje fue encontrado</h2>
            <p id="result" class="aside__message">Ingresa el texto que desees encriptar o desencriptar.</p>
        </aside>
        <footer class="footer">
            <p class="footer__credits">
                Challenge Desarrollado por Leonardo Perdomo
            </p>
        </footer>
	</body>
</html>
